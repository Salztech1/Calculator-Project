<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <textarea name="" class="val"  cols="30" rows="10"></textarea>
            <div class="row">
                <button class="sign1">AC</button>
                <button class="sign"></button>
                <button class="sign2">%</button>
                <button class="divide operator">/</button>
            </div>

            <div class="row">
                <button class="number7">7</button>
                <button class="number8">8</button>
                <button class="number9">9</button>
                <button class="multiply operator">*</button>
            </div>

            <div class="row">
                <button class="number4">4</button>
                <button class="number5">5</button>
                <button class="number6">6</button>
                <button class="subtract operator">-</button>
            </div>

            <div class="row">
                <button class="number1">1</button>
                <button class="number2">2</button>
                <button class="number3">3</button>
                <button class="add operator">+</button>
            </div>

            <div class="row">
                <button class="number0">0</button>
                <button class="number00">00</button>
                <button class="decimal">.</button>
                <button class="equal operator">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
